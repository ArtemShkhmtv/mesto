<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto-Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/Mesto-logo.svg"
        alt="Место Россия логотип"
        class="logo"
      />
    </header>
    <main class="profile">
      <img
        src="./images/Profile-photo.jpg"
        alt="Фото профиля"
        class="profile__photo"
      />
      <div>
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            href=""
            class="profile__edit-botton"
            type="button"
            aria-label="редактировать профиль"
          ></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button
        type="button"
        href=""
        class="profile__add-card-botton"
        aria-label="добавить карточку"
      ></button>
    </main>
    <section class="cards-grid">
      <article class="card">
        <img
          src="./images/Karachaevsk.jpg"
          alt="Старая церковь на фоне зеленых гор"
          class="card__image"
        />
        <div class="card__wrapper">
          <h2 class="card__title">Карачаевск</h2>
          <button
            type="button"
            href=""
            class="card__like"
            aria-label="сердечко"
          ></button>
        </div>
      </article>
      <article class="card">
        <img
          src="./images/Elbrus.jpg"
          alt="Эльбрус на восходе"
          class="card__image"
        />
        <div class="card__wrapper">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button
            type="button"
            href=""
            class="card__like"
            aria-label="сердечко"
          ></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/Dombai.jpg" alt="Скалы Домбая" class="card__image" />
        <div class="card__wrapper">
          <h2 class="card__title">Домбай</h2>
          <button
            type="button"
            href=""
            class="card__like"
            aria-label="сердечко"
          ></button>
        </div>
      </article>
      <article class="card">
        <img
          src="./images/Elbrus.jpg"
          alt="Эльбрус на восходе"
          class="card__image"
        />
        <div class="card__wrapper">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button
            type="button"
            href=""
            class="card__like"
            aria-label="сердечко"
          ></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/Dombai.jpg" alt="Скалы Домбая" class="card__image" />
        <div class="card__wrapper">
          <h2 class="card__title">Домбай</h2>
          <button
            type="button"
            href=""
            class="card__like"
            aria-label="сердечко"
          ></button>
        </div>
      </article>
      <article class="card">
        <img
          src="./images/Karachaevsk.jpg"
          alt="Старая церковь на фоне зеленых гор"
          class="card__image"
        />
        <div class="card__wrapper">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button
            type="button"
            href=""
            class="card__like"
            aria-label="сердечко"
          ></button>
        </div>
      </article>
    </section>
    <footer class="footer">&copy;&NonBreakingSpace;2020 Mesto Russia</footer>
    <div class="popup">
      <div class="popup__overlay">
        <button
          type="button"
          href=""
          class="popup__close"
          aria-label="закрыть"
        ></button>
        <form class="popup__container" name="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text popup__text_type_name"
            name="popup__text_type_name"
          />
          <input
            type="text"
            class="popup__text popup__text_type_description"
            name="popup__text_type_description"
          />
          <button class="popup__save-botton" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
