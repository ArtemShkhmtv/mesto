<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto-Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/Mesto-logo.svg"
        alt="Место Россия логотип"
        class="logo"
      />
    </header>
    <main class="profile">
      <img
        src="./images/Profile-photo.jpg"
        alt="Фото профиля"
        class="profile__photo"
      />
      <div>
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-botton"
            type="button"
            aria-label="редактировать профиль"
          ></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button
        type="button"
        class="profile__add-card-botton"
        aria-label="добавить карточку"
      ></button>
    </main>
    <section class="cards-grid"></section>
    <footer class="footer">&copy;&NonBreakingSpace;2020 Mesto Russia</footer>
    <div class="popup popup-edit">
      <div class="popup__wrapper popup-edit__wrapper">
        <button
          type="button"
          class="popup__close popup-edit__close"
          aria-label="закрыть"
        ></button>
        <form
          class="popup__container popup-edit__container"
          name="popup-edit__container"
        >
          <h2 class="popup__title popup-edit__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text popup-edit__text popup-edit__text_type_name"
            name="popup-edit__text_type_name"
          />
          <input
            type="text"
            class="popup__text popup-edit__text popup-edit__text_type_description"
            name="popup-edit__text_type_description"
          />
          <button
            class="popup__save-botton popup-edit__save-botton"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-add-card">
      <div class="popup__wrapper popup-add-card__wrapper">
        <button
          type="button"
          class="popup__close popup-add-card__close"
          aria-label="закрыть"
        ></button>
        <form
          class="popup__container popup-add-card__container"
          name="popup-add-card__container"
        >
          <h2 class="popup__title popup-add-card__title">Новое место</h2>
          <input
            type="text"
            class="popup__text popup-add-card__text popup-add-card__text_type_name"
            name="popup-add-card__text_type_name"
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__text popup-add-card__text popup-add-card__text_type_description"
            name="popup-add-card__text_type_description"
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__save-botton popup-add-card__save-botton"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-picture">
      <div class="popup__wrapper popup-picture__wrapper">
        <button
          type="button"
          class="popup__close popup-picture__close"
          aria-label="закрыть"
        ></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="очень красиво"
          class="popup-picture__image"
        />
        <h2 class="popup-picture__title">Домбай</h2>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="карточка" class="card__image" />
        <div class="card__wrapper">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like"
            aria-label="сердечко"
          ></button>
        </div>
        <botton class="card__delete" type="button" aria-label="урна"></botton>
      </article>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
